<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    <meta content="30" http-equiv="refresh" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>

 </head>
  <body>
<div class="container-fluid">
    <style>
    .showImage {display: block;}
    .hideImage {display: none;}
    </style>
<div id="imageswap">

  <figure class="rollover hideImage">
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones.jpg" alt="Clear Markings" />
      <figcaption class="figure-caption text-xs-left">The bones of the shoulder joint</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Acromial.jpg" alt="Acromial"/>
      <figcaption class="figure-caption text-xs-left">Acromial</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Coracoid.jpg" alt="Coracoid"/>
      <figcaption class="figure-caption text-xs-left">Coracoid</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_GreaterTub.jpg" alt="GreaterTub"/>
      <figcaption class="figure-caption text-xs-left">GreaterTub</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Head.jpg" alt="Head"/>
      <figcaption class="figure-caption text-xs-left">Head</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_InterGroove.jpg" alt="InterGroove"/>
      <figcaption class="figure-caption text-xs-left">InterGroove</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_LesserTub.jpg" alt="LesserTub"/>
      <figcaption class="figure-caption text-xs-left">LesserTub</figcaption>
    </figure>
    <figcaption class="figure-caption text-xs-center">Figure: Bones of the Shoulder Joint 1</figcaption>
  </figure>
  <figure class="rollover hideImage">
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones.jpg" alt="Clear Markings" />
      <figcaption class="figure-caption text-xs-left">The bones of the shoulder joint</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Acromial.jpg" alt="Acromial"/>
      <figcaption class="figure-caption text-xs-left">Acromial</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Coracoid.jpg" alt="Coracoid"/>
      <figcaption class="figure-caption text-xs-left">Coracoid</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_GreaterTub.jpg" alt="GreaterTub"/>
      <figcaption class="figure-caption text-xs-left">GreaterTub</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_Head.jpg" alt="Head"/>
      <figcaption class="figure-caption text-xs-left">Head</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_InterGroove.jpg" alt="InterGroove"/>
      <figcaption class="figure-caption text-xs-left">InterGroove</figcaption>
    </figure>
    <figure class="figure">
      <img class="figure-img img-fluid" src="images/Shoulder_Bones_LesserTub.jpg" alt="LesserTub"/>
      <figcaption class="figure-caption text-xs-left">LesserTub</figcaption>
    </figure>
    <figcaption class="figure-caption text-xs-center">Figure: Bones of the Shoulder Joint 2</figcaption>
  </figure>

</div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="jquery_figure_image_swap.js"></script>

</html>
